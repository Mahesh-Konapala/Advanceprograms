<!DOCTYPE html>
<html>
    <head>
        <title>Registrationform....!</title>
    </head>
    <body bgcolor="pink">
        <h1>REGISTRATION FORM....!</h1>
        <form method="get" action="/RegistrationServlet">
            <label>username</label>
            <input type="text" name="username"/>
            <br> <br>
            <label>password</label>
            <input type="text" name="password"/>
            <br> <br>
            <label>mobileno</label>
            <input type="number" name="mobileno"/>
            <br> <br>
            <label>emailid</label>
            <input type="email" name="emailid"/>
            <br> <br>
            <label>gender</label>
            <input type="radio" name="gender" value="male"/>MALE
            <input type="radio" name="gender" value="female"/>FEMALE
            <br> <br>
             <label>DOB</label>
             <input type="date"/>

             <br> <br>
            <label>Qualification</label>
            <input type="checkbox" name="qualification" value="BSC"/>BSC
            <input type="checkbox" name="qualification" value="BTECH"/>BTECH
            <input type="checkbox" name="qualification" value="MCA"/>MCA
            <input type="checkbox" name="qualification" value="MTECH"/>MTECH
            <br> <br>
            <label>country</label>
            <select name="type">
                <option>INDIA</option>
                <option>AMERICA</option>
                <option>CHINA</option>
                <option>RUSSIA</option>
            </select>
            <br> <br>
            <label>select languages</label>
            <select name="type"> 
                <option>Telugu</option>
                <option>Hindi</option>
                <option>English</option>
                <option>Computers</option>
                <option>Maths</option>
            </select>
            <br> <br>
            <label>comments</label>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
            <br> <br>
            <input type="submit" value="Register"/>
        


        </form>
    </body>
</html>
